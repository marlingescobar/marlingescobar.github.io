# Build settings
markdown: kramdown
highlighter: rouge

# Collections
collections:
  experiences:
    output: true
    permalink: /:collection/:name/
  services:
    output: true
    permalink: /:collection/:name/

# Navigation
navigation:
  - title: "About"
    url: "/#about"
  - title: "Services"
    url: "/#services"
  - title: "Experience"
    url: "/#experience"
  - title: "Skills"
    url: "/#skills"
